    implementation 'com.github.hmcts.java-logging:logging:6.1.7'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: log4JVersion
    implementation group: 'org.apache.logging.log4j', name: 'log4j-to-slf4j', version: log4JVersion
    implementation 'javax.servlet:servlet-api:3.0-alpha-1'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.18.2'
    implementation 'org.springframework.boot:spring-boot-starter-jersey:3.3.5'
    implementation 'org.owasp.esapi:esapi:2.5.5.0'
    implementation 'org.jasypt:jasypt:1.9.3'
    implementation 'org.springframework:spring-context:6.1.14'
    implementation 'org.springframework:spring-context-support:6.1.14'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:10.1.34'
    implementation 'org.glassfish.web:jakarta.servlet.jsp.jstl:3.0.1'
    implementation 'jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api:3.0.2'
    implementation 'org.yaml:snakeyaml:2.3'
    implementation 'org.apache.tomcat.embed:tomcat-embed-core:10.1.34'
    implementation 'org.apache.tomcat.embed:tomcat-embed-websocket:10.1.34'
    implementation 'org.apache.xmlgraphics:batik-css:1.18'
    implementation 'com.mchange:c3p0:0.10.1'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.18.2'
    implementation 'org.htmlunit:neko-htmlunit:4.6.0'
    implementation 'ch.qos.logback:logback-core:1.5.12'
    implementation 'ch.qos.logback:logback-classic:1.5.12'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'org.springframework.boot:spring-boot-starter-security:3.3.5'
    implementation 'org.owasp.antisamy:antisamy:1.7.7'
    implementation 'com.azure.spring:spring-cloud-azure-starter-active-directory:5.18.0'
    implementation 'org.springframework.security:spring-security-oauth2-jose:6.4.1'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-oauth2-resource-server'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-oauth2-client'
    implementation group: 'org.springframework.security', name: 'spring-security-oauth2-authorization-server', version: '1.4.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.3.5'
    testImplementation 'org.easymock:easymock:5.5.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.14.2'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.11.4'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compileOnly 'org.springframework.boot:spring-boot-starter-tomcat:3.3.5'
    implementation group: 'io.rest-assured', name: 'rest-assured'
}

mainClassName = 'uk.gov.hmcts.PdmanagerSpringbootApplication'

bootJar {
  archiveFileName = "pdmanager-1.0.war"

  manifest {
    attributes('Implementation-Version': project.version.toString())
  }
}

configurations {
   smokeTestImplementation.extendsFrom testImplementation
   smokeTestRuntimeOnly.extendsFrom runtimeOnly
   functionalTestImplementation.extendsFrom testImplementation
   functionalTestRuntimeOnly.extendsFrom runtimeOnly
   all*.exclude group: 'org.glassfish.hk2', module: 'hk2'
   all*.exclude group: 'commons-logging', module: 'commons-logging'
 }

tasks.register('smoke', Test) {
  description = "Runs Smoke Tests"
  testClassesDirs = sourceSets.smokeTest.output.classesDirs
  classpath = sourceSets.smokeTest.runtimeClasspath
}

tasks.register('functional', Test) {
  description = "Runs functional tests"
  group = "Verification"
  testClassesDirs = sourceSets.functionalTest.output.classesDirs
  classpath = sourceSets.functionalTest.runtimeClasspath
}